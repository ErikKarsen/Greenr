<header>
    <div class="nav-container">
        <input type="checkbox" name="" id="check">
        
        <div class="logo-container">
            <a href="{% url 'accounts:login' %}"> <h3 class="logo">GREE<span>NR</span></h3> </a>
        </div>

        <div class="nav-btn">            
            {% if user.is_authenticated %}

            <div class="nav-links">
                <ul>
                    <li class="nav-link dropdown" style="--i: .6s; transform: translate(0px, 0px);">
                        <a class="dropbtn">Track</a>
                        <div class="dropdown-content">
                            <a href="{% url 'accounts:create_journey' %}">Journey</a>
                            <a href="{% url 'accounts:create_meal' %}">Meal</a>
                        </div>
                    </li>
                    <li class="nav-link" style="--i: .85s">
                        <a href="{% url 'friend:get-friend-list' %}">My Network</a>
                    </li>
                </ul>
            </div>

            <div class="log-sign" style="--i: 1.1s">
                <div class="dropdown">
                    <div class="dropbtn"><img src="{{user.customer.profile_pic.url}}"/></div>
                    <div class="dropdown-content">
                        <a href="{% url 'accounts:user_page' user.id %}">Profile</a>
                        <a href="#">Settings</a>
                        <a href="{% url 'accounts:logout' %}">Log out</a>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="log-sign" style="--i: 1.1s">
                <a href="{% url 'accounts:login' %}" class="btn transparent">Log in</a>
                <a href="{% url 'accounts:register' %}" class="btn solid">Sign up</a>
            </div>
            {% endif %}
        </div>
        
        <div class="hamburger-menu-container">
            <div class="hamburger-menu">
                <div></div>
            </div>
        </div>

        
    </div>
</header>
