<header>
    <div class="nav-container">
        <input type="checkbox" name="" id="check">
        
        <div class="logo-container">
            <a href="{% url 'accounts:login' %}"> <h3 class="logo">GREE<span>NR</span></h3> </a>
        </div>

        <div class="nav-btn">            
            {% if user.is_authenticated %}

            <div class="nav-links">
                <ul>
                    <li class="nav-link" style="--i: .6s">
                        <a href="{% url 'accounts:create_journey' %}">Track</a>
                    </li>
                    <li class="nav-link" style="--i: .85s">
                        <a href="{% url 'friend:get-friend-list' pk=user.id %}">My Network</a>
                    </li>
                </ul>
            </div>

            <div class="log-sign" style="--i: 1.1s">
                <a href="{% url 'accounts:logout' %}" class="btn solid">Logout</a>
            </div>
            {% else %}
            <div class="log-sign" style="--i: 1.1s">
                <a href="{% url 'accounts:login' %}" class="btn transparent">Log in</a>
                <a href="{% url 'accounts:register' %}" class="btn solid">Sign up</a>
            </div>
            {% endif %}
        </div>
        
        <div class="hamburger-menu-container">
            <div class="hamburger-menu">
                <div></div>
            </div>
        </div>

        
    </div>
</header>
